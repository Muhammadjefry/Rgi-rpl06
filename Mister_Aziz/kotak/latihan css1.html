<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      text-align: center;
    }
    .atas {
      height: 200px;
      background-color: blue;
      line-height: 200px;
    }
    .bawah {
      height: 200px;
      background-color: black;
      line-height: 200px;
      color: aqua;
    }
    .tengah1 {
      width: 33%;
      height: 400px;
      background-color: red;
      float: left;
      line-height: 400px;
    }
    .tengah2 {
      width: 33%;
      height: 400px;
      background-color: green;
      float: left;
      line-height: 400px;
    }
    .tengah3 {
      width: 34%;
      height: 400px;
      background-color: cyan;
      float: left;
      line-height: 400px;
    }
    .tengah0 {
      background-color: greenyellow;
    }
  </style>
  <body>
    <div class="container">
      <div class="atas">1</div>
      <div class="tengah0">
        <div class="tengah1">2</div>
        <div class="tengah2">3</div>
        <div class="tengah3">4</div>
        <div style="clear: both"></div>
      </div>

      <div class="bawah">5</div>
    </div>
  </body>
</html>

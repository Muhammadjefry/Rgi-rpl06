<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi</title>
  </head>
  <style>
    .container {
      text-align: center;
    }
    .form {
      margin-left: 5px;
      color: white;
    }
    body {
      background-image: url(https://pmb.itk.ac.id/storage/pengumuman/8/cover/1272021192502cover.png);
    }
    .container h2 {
      color: white;
    }
    .container h3 {
      color: white;
    }
  </style>
  <body>
    <div class="container">
      <h2>FORMULIR PENDAFTARAN MAHASISWA BARU</h2>
      <h3>Tahun Akademik 2021/2023</h3>

      <form class="form">
        <label for="">No.Pendaftaran : </label>
        <input type="text" />
        <br />
        <br />
        <label for="">Program Studi yang dipilih : </label>
        <select>
          <option value="">Menejemen S1</option>
          <option value="">Farmasi S1</option>
          <option value="">Psikologi S1</option>
          <option value="">Arsitektur S1</option>
          <option value="">Akuntansi S1</option>
          <option value="">Pariwisata S1</option>
          <option value="">Kedokteran S1</option>
          <option value="">Pertanian S1</option>
          <option value="">Antropologi S1</option>
          <option value="">Bahasa Arab S1</option>
          <option value="">Bahasa Inggris S1</option>
        </select>
        <br />
        <br />
        <label for="">Nama Siswa : </label>
        <input type="text" />
        <br />
        <br />
        <label for="">jenis kelamin : </label>
        <input type="radio" name="kelamin" id="pria" />
        <label for="pria">pria</label>
        <input type="radio" name="kelamin" id="wanita" />
        <label for="wanita">wanita</label>
        <br />
        <br />
        <label for="">Tempat lahir : </label>
        <input type="text" />
        <br />
        <br />
        <label for="">Tanggal lahir : </label>
        <input type="date" name="" id="" />
        <br />
        <br />
        <label for="">Agama : </label>
        <select name="" id="">
          <option value="">Islam</option>
          <option value="">Kristen</option>
          <option value="">Budha</option>
          <option value="">Katolik</option>
          <option value="">Konghucu</option>
        </select>
        <br />
        <br />
        <label for="">Alamat Lengkap : </label>
        <input type="text" name="" id="" />
        <br />
        <br />
        <label for="">No. Telpon : </label>
        <input type="text" name="" id="" />
        <br />
        <br />
        <label for="">E-mail : </label>
        <input type="text" name="" id="" />

        <br /><br />
        <button type="submit">Kirim</button>
        <button type="reset">Reset</button>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 600px;
        height: 150px;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="https://down-id.img.susercontent.com/file/638b1e6190c163e39d560a59f066d6f5"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://down-id.img.susercontent.com/file/3f40d22f7e3c7bcb2b374e5f796a293c"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://down-id.img.susercontent.com/file/7d9f742f731e3b219c09f962d8a821f8"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://down-id.img.susercontent.com/file/dd632832dc8f4429d103b09d87320896"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://down-id.img.susercontent.com/file/8c8e8d0f21ddd7a65805a68506b219b2"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://down-id.img.susercontent.com/file/25c7efdf1f9de5263448c978e950d0a4"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://down-id.img.susercontent.com/file/55e672e413c1a2bcd479530ae6df4935"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://down-id.img.susercontent.com/file/2c34d4d005c31204aa31e5116a7a1e8f"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://down-id.img.susercontent.com/file/6fc70d35a05944f62a0e73cf78460191"
            alt=""
          />
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 4,
        spaceBetween: 10,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>

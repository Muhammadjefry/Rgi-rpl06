  <head>

      .container {
        width: 100%;
        height: 100vh;
        display: flex;
      }
      .kotak {

        flex: 1;
        height: 100vh;
        background-color: red;
      }
      .kotak1 {
        background-color: red;
      }
      .kotak2 {
        background-color: orange;
      }
      .kotak3 {
        background-color: yellow;
      }
      .kotak4 {
        background-color: green;
      }
      .kotak5 {
        background-color: aqua;
      }
      .kotak6 {
        background-color: pink;
      }

        background-color: purple;
      }

  </head>
  <body>
    <div class="container">

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coba 1</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        background-color: aqua;
        font-size: 30px;
        color: white;
        text-shadow: 0 5px 5px black;
        margin-bottom: 10px;
      }
      .satu {
        background-color: red;
        float: right;
      }
      .dua {
        background-color: blue;
        float: right;
        margin-right: 500px;
      }
      .tiga {
        background-color: aqua;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="satu">Belajar</div>
    <div class="dua">Semangat</div>
    <div class="tiga">Saya</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent1,
      .parent2 {
        width: 150px;
        height: 150px;
        background-color: red;
        margin-bottom: 10px;
      }

      .parent1 {
        padding-left: 37.5px;
        box-sizing: border-box;
        background-color: blue;
        padding-top: 37.5px;
        float: left;
      }

      .parent2 {
        padding: 37.5px 37.5px 37.5px 37.5px;
        box-sizing: border-box;
        float: right;
      }

      .child1,
      .child2 {
        width: 75px;
        height: 75px;
        background-color: aqua;
        box-sizing: border-box;
        padding: 15px 15px 15px 15px;
      }

      .child1 {
        background-color: red;
        box-sizing: border-box;
        padding: 15px 15px 15px 15px;
      }
      .cucu1 {
        background-color: white;
        width: 40px;
        height: 40px;
      }

      .cucu2 {
        background-color: black;
        width: 40px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="parent1">
      <div class="child1">
        <div class="cucu1"></div>
      </div>
    </div>
    <div class="parent2">
      <div class="child2">
        <div class="cucu2"></div>
      </div>
    </div>
  </body>
</html>

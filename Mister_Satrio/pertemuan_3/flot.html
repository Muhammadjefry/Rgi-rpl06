<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float</title>
  </head>
  <style>
    div {
      width: 100px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: aqua;
      border: 2px solid greenyellow;
    }

    .satu {
      float: right;
      color: red;
      background-color: blue;
    }

    .dua {
      float: left;
      color: red;
      background-color: red;
      background-color: black;
    }

    .tiga {
      margin-left: 40%;
    }
  </style>
  <body>
    <div class="satu">kamu</div>
    <div class="dua">aku</div>
    <div class="tiga">sayang</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      .container {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
      <div class="row">
        <div class="bg-primary p-4 text-center m-1 col">.col</div>
        <div class="bg-primary p-4 text-center m-1 col">.col</div>
        <div class="bg-primary p-4 text-center m-1 col">.col</div>
        <div class="bg-primary p-4 text-center m-1 col">.col</div>
      </div>
      <div class="row">
        <div class="bg-black p-4 text-center text-white m-1 col-sm-3">
          .col-sm-3
        </div>
        <div class="bg-black p-4 text-center text-white m-1 col-sm-3">
          .col-sm-3
        </div>
        <div class="bg-black p-4 text-center text-white m-1 col-sm-3">
          .col-sm-3
        </div>
        <div class="bg-black p-4 text-center text-white m-1 col-sm-3">
          .col-sm-3
        </div>
      </div>
      <div class="row">
        <div class="bg-warning p-4 text-center m-1 col-md-4">.col-md-4</div>
        <div class="bg-warning p-4 text-center m-1 col-md-4">.col-md-4</div>
        <div class="bg-warning p-4 text-center m-1 col-md-4">.col-md-4</div>
      </div>
      <div class="row">
        <div class="bg-warning p-4 text-center m-1 col-lg-6">.col-lg-6</div>
        <div class="bg-warning p-4 text-center m-1 col-lg-6">.col-lg-6</div>
      </div>
      <div class="row">
        <div class="bg-secondary p-4 text-center m-1 col-xl-6">.col-xl-8</div>
        <div class="bg-secondary p-4 text-center m-1 col-xl-6">.col-xl-8</div>
      </div>
      <div class="row">
        <div class="bg-danger p-4 text-center m-1 ol-xxl-3">.ol-xxl-6</div>
        <div class="bg-danger p-4 text-center m-1 ol-xxl-3">.ol-xxl-6</div>
        <div class="bg-danger p-4 text-center m-1 ol-xxl-6">.ol-xxl-6</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

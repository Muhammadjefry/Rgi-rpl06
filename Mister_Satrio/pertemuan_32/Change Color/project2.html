<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        // Setting start Background color
        let lastbackground = "bg-primary";
        let newbackground = "";

        $("body").addClass(lastbackground);
        $("#next").addClass(lastbackground);
        $("#previous").addClass(lastbackground);

        //color stok
        const colors = [
          "bg-primary",
          "bg-success",
          "bg-info",
          "bg-warning",
          "bg-danger",
          "bg-secondary",
          "bg-dark",
          "bg-light",
        ];
        let index = 0;
        let length = colors.length;
        $("#next").click(function () {
          index += 1;
          if (index == length - 1) {
            index = 0;
          }

          newbackground = colors[index];

          //   $("body").removeClass(lastbackground);
          $("body").removeClass(lastbackground);
          $("body").addClass(newbackground);
          $("#next").removeClass(lastbackground);
          $("#next").addClass(newbackground);
          lastbackground = newbackground;

          //   newbackground = colors[index];
          //   lastbackground = newbackground;
        });
        $("#previous").click(function () {
          index -= 1;
          if (index == -1) {
            index = length;
          }
          newbackground = colors[index];

          $("body").removeClass(lastbackground);
          $("body").addClass(newbackground);
          $("#previous").removeClass(lastbackground);
          $("#previous").addClass(newbackground);
          lastbackground = newbackground;
        });
      });
    </script>
    <title>Document</title>
    <style>
      .container {
        text-align: center;
        margin: 200px auto;
        font-size: 2em;
        font-family: "Sacramento", cursive;
      }

      #previous {
        /* background-color: #f1f1f1; */
        color: rgb(0, 0, 0);
        padding: 20px;
        font-size: 20px;
      }

      #next {
        /* background-color: #04aa6d; */
        color: rgb(0, 0, 0);
        padding: 20px;
        font-size: 20px;
      }
      #next:hover,
      #previous:hover {
        background-color: #8e8e8e;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Background Color Changer</h1>
      <button id="previous">&laquo; Previous</button>
      <button id="next">Next &raquo;</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

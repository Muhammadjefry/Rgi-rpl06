<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout 5</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        margin: 200px auto;
      }
      .container {
        width: 60%;
        border: 2px solid black;
      }
      .nav {
        background: rgb(180, 180, 180);
        padding: 20px 80px;
      }
      .link {
        display: flex;
      }
      .link ul {
        margin-left: 160px;
      }
      .link ul li {
        display: inline;
        list-style: none;
        margin-right: 20px;
      }
      .link ul li a {
        text-decoration: none;
        color: white;
      }

      .nama {
        display: flex;
      }
      .nama1 {
        font-family: sans-serif;
      }
      .nama1 h2 {
        font-size: 2em;
      }
      .nama2 {
        background: rgb(164, 164, 164);
        width: 600px;
        height: 150px;
        text-align: center;
        line-height: 150px;
      }
      .nav2 {
        padding: 20px 80px;
      }
      .content {
        width: 100%;
      }
      .atas1,
      .bawah1 {
        height: 50%;
        width: 100%;
        display: flex;
        margin-bottom: 40px;
      }
      .satu,
      .dua,
      .tiga,
      .empat,
      .lima,
      .enam {
        width: 40%;
        height: 200px;
        background: rgb(164, 164, 164);
      }
      .satu,
      .dua,
      .empat,
      .lima {
        margin-right: 40px;
      }
      .bawah2 {
        width: 100%;
        height: 60px;
        background: rgb(175, 175, 175);
        text-align: center;
        line-height: 60px;
      }
      .footer {
        display: flex;
        width: 100%;
        height: 60px;
        background: rgb(175, 175, 175);
        text-align: center;
        line-height: 60px;
        justify-content: space-between;
      }
      .footer ul li {
        display: inline;
        margin-left: 20px;
        list-style: none;
      }
      .footer p {
        margin-right: 20px;
      }
      .footer ul li a {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="header">
          <div class="link">
            <img src="spongebobs_602356f5058f4.png" alt="" width="60" />
            <ul>
              <li><a href="#">Link1</a></li>
              <li><a href="#">Link2</a></li>
              <li><a href="#">Link3</a></li>
              <li><a href="#">Link4</a></li>
              <li><a href="#">Link5</a></li>
              <li><a href="#">Link6</a></li>
            </ul>
          </div>
          <div class="nama">
            <div class="nama1">
              <h2>Intro</h2>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit Lorem.
              </p>
            </div>
            <div class="nama2">Feature Project Slinder</div>
          </div>
        </div>
      </div>
      <div class="nav2">
        <div class="content">
          <div class="atas1">
            <div class="satu"></div>
            <div class="dua"></div>
            <div class="tiga"></div>
          </div>
          <div class="bawah1">
            <div class="empat"></div>
            <div class="lima"></div>
            <div class="enam"></div>
          </div>
          <div class="bawah2">Twitter Fedd</div>
        </div>
      </div>
      <div class="footer">
        <ul>
          <li><a href="#">Link1</a></li>
          <li><a href="#">Link2</a></li>
          <li><a href="#">Link3</a></li>
          <li><a href="#">Link4</a></li>
          <li><a href="#">Link5</a></li>
          <li><a href="#">Link6</a></li>
        </ul>
        <p>Copyright info</p>
      </div>
    </div>
  </body>
</html>

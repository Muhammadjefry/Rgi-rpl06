    <style>
      button {
        /* display: inline-block; */
        padding: 15px 25px;
        font-size: 24px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #4caf50;
        border: none;
        border-radius: 15px;
        box-shadow: 10px 9px #999, 10px 1px #999;
      }

      button:hover {
        background-color: #3e8e41;
      }

      button:active {
        background-color: #3e8e41;
        box-shadow: 5px 4px #999, 5px 1px #999;
        transform: translateY(4px);
      }
      #monitor {
        font-size: 70px;
        grid-column: 1 / span 4;
      }
      #clear {
        grid-column: 1 / span 2;
      }

      .content #tambah {
        grid-row: span 2;
        height: 180px;
      }

      .content {
        margin: 50px auto;
        align-items: center;
        justify-content: center;
        width: 60%;
        display: grid;
        gap: 30px;
      }
    </style>
  </head>

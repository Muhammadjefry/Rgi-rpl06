<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="fontawesome6.4.0/css/all.css" />
    <link rel="stylesheet" href="fontawesome6.4.0/css/solid.css" />
    <link rel="stylesheet" href="fontawesome6.4.0/css/brands.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      label,
      input {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Login Here</h2>
    <div class="bakground">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form action="">
      <label for="username">Username</label>
      <input type="text" placeholder="Email or Phone" id="username" />

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" />

      <button>Log In</button>
      <div class="social">
        <div class="go"><i class="fa-brands fa-google"></i>Google</div>
        <div class="fb"><i class="fa-brands fa-facebook"></i>Facebook</div>
      </div>
    </form>
  </body>
</html>

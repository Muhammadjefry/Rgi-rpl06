<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fontawesome6.4.0/css/all.css" />
    <link rel="stylesheet" href="fontawesome6.4.0/css/brands.css" />
    <link rel="stylesheet" href="fontawesome6.4.0/css/solid.css" />
  </head>
  <body>
    <div class="container">
      <form class="box">
        <div class="kotak1">
          <div class="atas1">
            <h2>Identity</h2>
            <!-- nama -->
            <!-- <i class="fa-solid fa-user"></i> -->
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your name " id="name" ; />
            <!-- alamat -->
            <!-- <i class="fa-solid fa-location-dot"></i> -->
            <label for="alamat">Address</label>
            <input type="text" placeholder="Enter your Address" id="alamat" />
            <!-- umur -->
            <label for="age">Age</label>
            <input type="text" placeholder="Enter your Age" id="age" />
          </div>
          <div class="atas2">
            <h2>Education</h2>
            <!-- nama -->
            <label for="sd">SD</label>
            <input
              type="text"
              placeholder="Enter your SD"
              id="sd"
              class="label1"
            />
            <!-- alamat -->
            <label for="smp">SMP</label>
            <input
              type="text"
              placeholder="Enter your SMP"
              id="smp"
              class="label1"
            />
            <!-- umur -->
            <label for="sma">SMA</label>
            <input type="text" placeholder="Enter your SMA" id="sma" />
          </div>
        </div>
        <div class="kotak2">
          <div class="bawah1">
            <h2>Body</h2>
            <!-- Tinggi -->
            <label for="tall">Height</label>
            <input type="text" placeholder="Enter your Tall" id="tall" />
            <!-- Berat -->
            <label for="weight">Weight</label>
            <input type="text" placeholder="Enter your Weight" id="weight" />
            <!-- Jenis Kelamin -->
            <label for="gender">Gender</label>
            <select id="gender">
              <option value="">Pria</option>
              <option value="">Wanita</option>
            </select>
          </div>
          <div class="bawah2">
            <h2>Finance</h2>
            <!-- Pemasukan -->
            <label for="income">Income</label>
            <input type="text" placeholder="Enter your Income" id="income" />
            <!-- Pengeluaran -->
            <label for="expenditure">Expenditure</label>
            <input
              type="text"
              placeholder="Enter your Expenditure"
              id="expenditure"
            />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>

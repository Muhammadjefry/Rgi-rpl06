<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function salam(name) {
        document.write("selamat pagi" + name + "<br>");
      }
      function tambah(angka1, angka2) {
        document.write(angka1 + angka2);
      }
      function plus(angka1, angka2) {
        document.write("<br>");
        return angka1 + angka2;
      }
      tambah(9, 8);
      document.write(plus(9, 7));
    </script>
  </body>
</html>

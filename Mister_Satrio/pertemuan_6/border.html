<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
      }
      div {
        width: 200px;
        height: 200px;
        margin-bottom: 10px;
        text-align: center;
        line-height: 200px;
        margin-right: 20px;
      }
      .satu {
        border: 10px solid green;
        background-image: url(kl.jpg);
        background-size: cover;
      }
      .dua {
        border-width: 10px;
        border-style: dashed;
        border-color: aqua;
      }
      .tiga {
        border-width: 10px;
        border-style: dotted;
        border-color: yellow;
      }

      .empat {
        border-width: 10px;
        border-style: double;
        border-color: red;
      }
      .lima {
        border-width: 10px;
        border-style: groove;
        border-color: pink;
      }

      .enam {
        border-width: 10px;
        border-style: inset;
        border-color: chartreuse;
      }
    </style>
  </head>
  <body>
    <div class="satu">1</div>
    <div class="dua">2</div>
    <div class="tiga">3</div>
    <div class="empat">4</div>
    <div class="lima">5</div>
    <div class="enam">6</div>
  </body>
</html>

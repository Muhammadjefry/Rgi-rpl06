<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Siswa</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap');
      
@import url('https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Oswald:wght@600&display=swap');

    </style>
  </head>
  <body>
   
    <form class="form" action=>
        <h1>Data Siswa </h1>
      <div class="form-control">
        <label for="name">Nama Siswa :</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
        />
      </div>
      <div class="form-control">
        <label for="Alamat">Alamat :</label>
        <input type="text" name="Alamat" id="Alamat" placeholder="enter your addres"/>
      </div>


      <div class="form-control">
        <label for="Tempat">Tempat Lahir :</label>
        <input type="text" name="Tempat" id="Tempat" placeholder="enter your place of birth"/>
      </div>
  
      <div class="form-control">
        <label for="Tanggal">Tanggal Lahir :</label>
        <input type="date" name="Tanggal" id="Tanggal" />
      </div>
      

      <div class="form-control">
        <label for="jenis">Jenis kelamin</label>
       <select name="" id="jenis">
        <option value="pria">Pria</option>
        <option value="wanita">Wanita</option>
       </select>
      </div>
     
      <div class="form-control">
        <label for="jurusan">Jurusan :</label>
        <select id="jurusan" name="jurusan" aria-placeholder="Pilih Jurusan">
          <option value="Rekayasa Perangkat lunak">
            Rekayasa Perangkat lunak
          </option>
          <option value="Tekhnik Komputer">Tekhnik Komputer</option>
          <option value="Tekhnik Sepeda Motor">Tekhnik Sepeda Motor</option>
          <option value="Arsitektur">Arsitektur</option>
          <option value="Manufaktur">Manufaktur</option>
          <option value="Biologi">Biologi</option>
          <option value="Geografi">Geografi</option>
          <option value="Fisika">Fisika</option>
        </select>
      </div>
      
      <!-- <div class="form-control">
        <label for="email">E-mail :</label>
        <input type="email" name="email" id="email" placeholder="Enter your E-mail"/>
      </div>
     
      <div class="form-control">
        <label for="nomor">No Telfon:</label>
        <input type="nomor" name="nomor" id="nomor" placeholder="Enter your number phone" /> -->

      <div class="button">
    <button type="submit">submit</button>
      </div>
</form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Capture</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      :root {
        --text-color: #fff;
        --bg-color: #1b1f24;
        --second-bg-color: #22282f;
        --main-color: #13bbff;
        --other-color: #c3cad5;

        --h1-font: 4.5rem;
        --h2-font: 2.9rem;
        --p-font: 1rem;
      }
      body {
        display: flex;
        justify-content: center;
        text-align: center;
        background: url(gg.jpg);
        background-size: cover;
      }
      .container {
        margin: 20px auto;
      }
      .dis {
        font-size: 100px;
        color: #ffffff;
        font-family: "Sacramento", cursive;
      }
      #clock {
        font-size: 50px;
        background: transparent;
        color: #eeff00;
        user-select: none;
        cursor: pointer;
        font-weight: 400;
        border-radius: 5px;
        padding: 10px;
        font-family: sans-serif;
        border-bottom: 3px red;
      }
      .button {
        display: flex;
        justify-content: space-around;
      }
      button {
        width: 100px;
        height: 40px;
        margin-top: 20px;
        background: rgb(246, 255, 0);
        color: var(--bg-color);
        /* border: 2px solid var(--main-color); */
        border-radius: 8px;
        border: none;
        font-size: 15px;
        font-weight: 600;
        transition: all 0.5s ease;
      }
      button:hover,
      button:focus {
        background: var(--main-color);
        color: white;
        box-shadow: 0 0 20px var(--main-color);
        transform: scale(1.1);
      }

      .info {
        color: rgb(255, 255, 255);
        display: grid;
        grid-template-columns: auto auto;
        gap: 50px;
        margin-top: 30px;
      }
      #duration-info {
        font-size: 25px;
        font-family: sans-serif;
        color: #eaff00;
        grid-column: 1 / span 2;
        text-align: center;
      }
      #enter-info,
      #leave-info {
        font-size: 15px;
        margin-left: 30px;
        font-weight: 900;
        font-family: sans-serif;
      }
      #ket1,
      #ket2 {
        font-family: "Courier New", Courier, monospace;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="dis">This Capture Time</p>
      <div id="clock">00:00:00 WIB</div>
      <div class="button">
        <button id="enter" onclick="captureEnter()">ENTER</button>
        <button id="leave" onclick="captureLeave()">LEAVE</button>
      </div>
      <div class="info">
        <p id="enter-info"></p>
        <p id="leave-info"></p>
        <p id="ket1"></p>
        <p id="ket2"></p>
        <p id="duration-info"></p>
      </div>
    </div>
    <script src="js.js"></script>
    <script src="capture_time.js"></script>
  </body>
</html>

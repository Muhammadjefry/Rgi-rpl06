<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Mencetak angka genap dengan modulus
      for (let i = 1; i <= 10; i = ++i) {
        if (i % 2 == 0) {
          document.write(i + "<br>");
        }
      }

      document.write("<br>");
      //Mencetak angka ganjil dengan modulus
      for (let i = 1; i <= 10; i = ++i) {
        if (i % 2 == 1) {
          document.write(i + "<br>");
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const array = [
        "Jalal",
        "Udin",
        "Dimas",
        "Alfin",
        "Sulaiman",
        "Jefry",
        "Lucky",
      ];
      array.forEach(myFunction);
      function myFunction(value, index, array) {
        document.write(value);
        document.write("<br>");
      }
    </script>
  </body>
</html>

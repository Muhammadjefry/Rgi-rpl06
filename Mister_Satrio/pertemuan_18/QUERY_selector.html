<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <p>
        <label for="">Hello</label>
      </p>
    </div>
    <script>
      document.getElementsByTagName("label")[0].style.color = "red";
      document.querySelector("div p label").style.backgroundColor = "blue";
      document.querySelector("div p label").style.fontSize = "100px";
    </script>
  </body>
</html>

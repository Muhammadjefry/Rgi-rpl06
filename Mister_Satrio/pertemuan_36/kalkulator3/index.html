<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>CALCULATOR V3</h1>
    <div class="parent">
        <div class="container">
            <div id="container_monitor">0</div>
            <div class="container_button">
                <table>
                    <tr>
                        <td><button class="btn properties" value="c">C</button></td>
                        <td><button class="btn properties" value="ce">CE</button></td>
                        <td><button class="btn properties" value="mu">MU</button></td>
                        <td><button class="btn properties" value="mc">MC</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn num" value="1">1</button></td>
                        <td><button class="btn num" value="2">2</button></td>
                        <td><button class="btn num" value="3">3</button></td>
                        <td><button class="btn properties" value="mr">MR</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn num" value="4">4</button></td>
                        <td><button class="btn num" value="5">5</button></td>
                        <td><button class="btn num" value="6">6</button></td>
                        <td><button class="btn properties" value="m+">M+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn num" value="7">7</button></td>
                        <td><button class="btn num" value="8">8</button></td>
                        <td><button class="btn num" value="9">9</button></td>
                        <td><button class="btn properties" value="m-">M-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn num" value="0">0</button></td>
                        <td><button class="btn num" value=".">.</button></td>
                        <td><button class="btn operator" value="+">+</button></td>
                        <td><button class="btn operator" value="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn operator" value="x">x</button></td>
                        <td><button class="btn operator" value="/">/</button></td>
                        <td><button class="btn operator" value="%">%</button></td>
                        <td><button class="btn" id="hasil"value="samadengan">=</button></td>
                        
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
    <script src="kalkulator.js"></script>
</body>
</html>

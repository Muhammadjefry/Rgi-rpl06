<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form id="form-login">
      password:
      <input
        type="text"
        name="password"
        id="password"
        placeholder="password"
      /><br /><br />
      <input type="button" value="Submit" onclick="getData()" />
    </form>
    <p id="output"></p>
    <script>
      let password;
      function check8Character(data) {
        if (data.length == 8) {
          return true;
        } else {
          return false;
        }
      }
      function checkSpasi(data) {
        let spasi = data.indexOf(" ");
        if (spasi == -1) {
          return true;
        } else {
          return false;
        }
      }
      function checkNumber(data) {
        let status = 0;
        for (let i = 0; i <= data.length; i++) {
          if (!isNaN(data[i])) {
            status += 1;
          }
        }
        if (status == 0) {
          return false;
        } else if (status > 0) {
          return true;
        }
      }
      function checkUpperCase(data) {
        let huruf = "";
        let kapital = data.toUpperCase();
        let counter = 0;
        for (let n = 0; n < data.length; n++) {
          huruf = data[n];
          if (huruf === kapital[n]) {
            counter += 1;
          }
        }
        if (counter == 0) {
          return false;
        } else if (counter > 0) {
          return true;
        }
      }
      function checkLowerCase(data) {
        let huruf = "";
        let huruf_kecil = data.toLowerCase();
        let counter = 0;
        for (let n = 0; n < data.length; n++) {
          huruf = data[n];
          if (huruf === huruf_kecil[n]) {
            counter += 1;
          }
        }
        if (counter == 0) {
          return false;
        } else if (counter > 0) {
          return true;
        }
      }
      function getData() {
        let data_form = document.getElementById("form-login");
        let output = document.getElementById("output");
        password = data_form[0].value;
        if (check8Character(password)) {
          if (checkSpasi(password)) {
            if (checkNumber(password)) {
              if (checkUpperCase(password)) {
                if (checkLowerCase(password)) {
                  output.innerHTML = "Password Diterima";
                } else {
                  output.innerHTML = "Password harus memiliki huruf kecil";
                }
              } else {
                output.innerHTML = "Password harus memiliki huruf kapital";
              }
            } else {
              output.innerHTML = "Password harus mempunyai angka";
            }
          } else {
            output.innerHTML = "Password tidak boleh ada spasi";
          }
        } else {
          output.innerHTML = "Password harus 8 character";
        }
        data_form.reset();
      }
    </script>
  </body>
</html>
